[build]
  command = "npm run build"
  publish = "build/client"
  functions = "netlify/functions"

# Serve static assets directly from the CDN
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

# Catch-all: render via SSR function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
